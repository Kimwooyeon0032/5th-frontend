<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px; /* 블록요소는 기본 높이가 0이다. */
            max-width: none;
            min-width: inherit;
            background-color: tomato;
        }
        span {
            /* 인라인요소는 기본 높이, 너비가 0이다.  */
            background-color: purple;
        }
    </style>
</head>
<body>

    <div></div>

    <hr>

    <span>컨텐츠</span>

</body>
</html>
