<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>
</head>
<body>
    <ul>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <ol type="I">
        <li>물을 끓인다</li>
        <li>스프를 넣는다</li>
    </ol>

    <hr>
    <table border="1">
        <caption>회사정보</caption>
        <thead>
            <tr>
                <th>회사</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cloud</td>
                <td>123-4567</td>
            </tr>
            <tr>
                <td>Front-end</td>
                <td>23-4212-23</td>
            </tr>
        </tbody>
    </table>


    <hr>
    <header>
        <h1>2026-1학기 수강신청</h1>
    </header>
    <main>
        <h3>학과 목록</h3>
        <ul>
            <li>컴퓨터공학과</li>
            <li>전자공학과</li>
            <li>산업디자인학과</li>
        </ul>

        <h3>수강신청 절차</h3>
        <ol type="I">
            <li>로그인</li>
            <li>강의검색</li>
            <li>장바구니 담기</li>
            <li>신청 완료</li>
        </ol>

        <h3>웹 프로그래밍 기초</h3>
        <dl>
            <dt>교수</dt>
            <dd>김개발</dd>
            <dt>강의실</dt>
            <dd>공학관301호</dd>
            <dt>학점</dt>
            <dd>3학점</dd>
        </dl>
        <h3>시간표</h3>
        <table border="1">
        <caption>회사정보</caption>
        <thead>
            <tr>
                <th>회사</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cloud</td>
                <td>123-4567</td>
            </tr>
            <tr>
                <td>Front-end</td>
                <td>23-4212-23</td>
            </tr>
        </tbody>
    </table>

    </main>



</body>
</html>
